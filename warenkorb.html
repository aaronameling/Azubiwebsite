<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="warenkorb.css">
</head>
<body>

    <div class="body">
        <div class="header">
            <div class="warenkorbH1">Dein Warenkorb</div>
            <div class="weiterShoppen"><a class="ankerA" href="">Weiter shoppen</a></div>
        </div>
        <div class="navigation">
            <div class="produkt">PRODUKT</div>
            <div class="anzahl">ANZAHL</div>
            <div class="gesamtsumme">GESAMTSUMME</div>
        </div>
        <div class="produkte">
            <div class="produktInfo">
                <div class="infoIMG">
                    <img class="rayquazaIMG" src="img/Rayquaza Actionfigur.png" alt="Bild">
                </div>
                <div class="infoTEXT">
                    <div class="infoH2">Rayquaza Actionfigur</div>
                    <div class="infoP">€49,99</div>
                </div>
            </div>
            <div class="produktAnzahl">
                <div class="anzahlButton">
                    <div class="minusBTN">
                        <button id="BTN-">-</button>
                    </div>
                    <p id="counter">1</p>
                    <div class="plusBTN">
                        <button id="BTN">+</button>
                    </div>
                </div>
                <div class="müllEimer">
                    <button id="trashCan">
                        <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="3em" viewBox="0 -960 960 960" width="3em" fill="#234412">
                            <path d="M261-120q-24.75 0-42.37-17.63Q201-155.25 201-180v-570h-41v-60h188v-30h264v30h188v60h-41v570q0
                            24-18 42t-42 18H261Zm438-630H261v570h438v-570ZM367-266h60v-399h-60v399Zm166 0h60v-399h-60v399ZM261-750v570-570Z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="produktGesamtsumme">
                <div class="preis">€49,99</div>
            </div>
        </div>
        <div class="footer">
            <div class="checkoutWindow">
                <div class="zwischensummenBOX">
                    <h2 class="zwischensumme">Zwischensumme:</h2>
                    <h2 class="summe"> €49,99 EURO</h2>
                </div>
                <p class="zwischensummeINFO">
                    Inklusive Steuern.&nbsp;<a class="ankerA" href="">Versand</a>&nbsp;wird beim Checkout berechnet
                </p>
                <div class="AGBButton">
                    <div class="checkBOX">
                        <input type="checkbox" id="checkbox1">
                        <label for="checkbox1" class="label1">Ich Stimme den AGB zu.</label>
                    </div>
                </div>
                <div class="auschecken1">
                    <div class="auschecken2">
                        <button id="buttonCheckout">
                            Auschecken
                        </button>
                    </div>
                    <div class="paypal">
                        <button id="buttonPaypal">
                            <img class="paypalIMG" src="img/PayPal-cropped.png" alt="paypal logo">
                            Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
